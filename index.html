<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLICKTON - TON Foundation Style</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root { --ton-blue: #00c6ff; --bg-dark: #000000; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; overflow: hidden; user-select: none; }
        
        .app-shell { height: 100vh; display: flex; flex-direction: column; }
        .view-page { flex-grow: 1; display: none; padding: 20px; overflow-y: auto; }
        .view-page.active { display: flex; flex-direction: column; }

        /* –§–∏–∫—Å: –ê–≤–∞—Ç–∞—Ä–∫–∞ —Ç–µ–ø–µ—Ä—å –º–∞–ª–µ–Ω—å–∫–∞—è */
        .avatar-box img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--ton-blue); }

        /* –§–ò–ö–°: –ú–û–ù–ï–¢–ê –¢–ï–ü–ï–†–¨ –ü–û –¶–ï–ù–¢–†–£ –ò –ù–ï –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù */
        .coin-section { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .ton-coin {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #0088cc, #000);
            border-radius: 50%; border: 5px solid var(--ton-blue);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 30px rgba(0, 198, 255, 0.3);
            transition: transform 0.05s ease;
        }
        .ton-coin:active { transform: scale(0.92); }
        .ton-coin img { width: 120px; pointer-events: none; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (Bootstrap) */
        .nav-bar { background: #0a0a0a; border-top: 1px solid #333; padding: 10px 0; }
        .nav-btn { color: #666; font-size: 12px; cursor: pointer; text-align: center; }
        .nav-btn.active { color: var(--ton-blue); }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ */
        .tap-pop { position: absolute; color: var(--ton-blue); font-weight: bold; font-size: 24px; pointer-events: none; animation: popUp 0.6s forwards; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div class="app-shell">
    <section id="home" class="view-page active">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="avatar-box d-flex align-items-center">
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Umar">
                <span class="ms-2 fw-bold">Umarov</span>
            </div>
            <button class="btn btn-warning btn-sm fw-bold" onclick="game.claimDaily()">üéÅ Daily</button>
        </div>

        <div class="coin-section">
            <div class="text-center mb-4">
                <h1 id="balance-display" class="display-2 fw-bold text-info">0</h1>
                <p class="text-secondary small">TON COIN BALANCE</p>
            </div>
            <div id="coin-clicker" class="ton-coin">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
            </div>
        </div>
    </section>

    <section id="friends" class="view-page">
        <button class="btn btn-outline-light btn-sm mb-3 w-25" onclick="nav('home')">‚Üê</button>
        <h2 class="text-center">üë• –î—Ä—É–∑—å—è</h2>
        <div class="card bg-dark border-secondary p-4 mt-4 text-center">
            <p>–ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π +5,000!</p>
            <button class="btn btn-info fw-bold w-100">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
        </div>
    </section>

    <section id="top" class="view-page">
        <button class="btn btn-outline-light btn-sm mb-3 w-25" onclick="nav('home')">‚Üê</button>
        <h2 class="text-center">üèÜ –¢–æ–ø –ú–∞–π–Ω–µ—Ä–æ–≤</h2>
        <div class="list-group mt-4 bg-dark">
            <div class="list-group-item bg-dark text-white border-secondary">1. @pavel ‚Äî 1,200,000</div>
            <div class="list-group-item bg-dark text-white border-secondary">2. @umarov ‚Äî 850,000</div>
        </div>
    </section>

    <section id="boost" class="view-page">
        <button class="btn btn-outline-light btn-sm mb-3 w-25" onclick="nav('home')">‚Üê</button>
        <h2 class="text-center">üöÄ –ë—É—Å—Ç—ã</h2>
        <div class="p-3 bg-dark border border-info rounded mt-4">
            <span>Multitap (Lvl 1)</span>
            <button class="btn btn-sm btn-info float-end">–ö—É–ø–∏—Ç—å</button>
        </div>
    </section>

    <nav class="nav-bar container-fluid">
        <div class="row g-0">
            <div class="col nav-btn active" onclick="nav('home', this)">üè†<br>Home</div>
            <div class="col nav-btn" onclick="nav('boost', this)">üöÄ<br>Boost</div>
            <div class="col nav-btn" onclick="nav('friends', this)">üë•<br>Friends</div>
            <div class="col nav-btn" onclick="nav('top', this)">üèÜ<br>Top</div>
        </div>
    </nav>
</div>

<script>
    const game = {
        score: parseInt(localStorage.getItem('ton_score')) || 0,
        
        init() {
            this.updateUI();
            document.getElementById('coin-clicker').addEventListener('pointerdown', (e) => this.tap(e));
        },

        tap(e) {
            this.score++;
            this.updateUI();
            this.showAnim(e.clientX, e.clientY);
            localStorage.setItem('ton_score', this.score);
        },

        updateUI() {
            document.getElementById('balance-display').innerText = this.score.toLocaleString();
        },

        showAnim(x, y) {
            const p = document.createElement('div');
            p.className = 'tap-pop'; p.innerText = '+1';
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        },

        claimDaily() {
            const now = Date.now();
            const last = localStorage.getItem('last_d');
            if (last && (now - last < 86400000)) {
                alert("–ë–æ–Ω—É—Å –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑ 24 —á–∞—Å–∞!");
                return;
            }
            this.score += 1000;
            localStorage.setItem('last_d', now);
            this.updateUI();
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! +1,000 TON –∑–∞—á–∏—Å–ª–µ–Ω–æ.");
        }
    };

    function nav(id, el) {
        document.querySelectorAll('.view-page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if (el) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    }

    game.init();
</script>

</body>
</html>
